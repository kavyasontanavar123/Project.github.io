<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student_details</title>
</head>
<body>
    <form action=""> 
    <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">first Name</label>
        <input type="text" id="fname" name="fname"required><br><br>
        <label for="lname">last Name</label>
        <input type="text" id="lname" name="lname"required><br><br>
        <label for="age">Age</label>
        <input type="number" id="age" required><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"required placeholder="abc@gmail.com"><br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required><br><br>
    </fieldset>
    <fieldset>
        <legend>Educational Details</legend>
        <label for="">Department</label>
        <input type="radio" id = "CS" name="dept">
        <label for="">CS</label>
        <input type="radio" id = "EC" name="dept">
        <label for="">EC</label>
        <input type="radio" id = "Civil" name="dept">
        <label for="">Civil</label>
        <input type="radio" id = "Mech" name="dept">
        <label for="">Mech</label>
        <datalist id="yog"> 
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
        </datalist><br><br>
        <label for="">Skills</label>
        <input type="checkbox" id="html" name="html">
        <label for="">HTML</label>
        <input type="checkbox" id="css" name="css">
        <label for="">CSS</label>
        <input type="checkbox" id="js" name="js">
        <label for="">JS</label>
    </fieldset>
    <input type="submit">
    </form>
</body>

</html>
